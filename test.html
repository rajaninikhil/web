<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .custom-carousel {
            position: relative;
            width: 100%;
            max-height: 80vh;
            aspect-ratio: 1 / 2;
            overflow: hidden;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            z-index: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
            z-index: 1;
        }

        /* Hide mobile images on desktop */
        .carousel-slide.mobile {
            display: none;
        }

        /* Show mobile images and hide desktop images on mobile */
        @media (max-width: 768px) {
            .carousel-slide.desktop {
                display: none;
            }
            
            .carousel-slide.mobile {
                display: block;
            }
            
            .custom-carousel {
                aspect-ratio: 16 / 9;
                max-height: 60vh;
            }
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            z-index: 2;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 3;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-dot.active {
            background-color: white;
        }

        .carousel-dot:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .carousel-btn {
                font-size: 1.5rem;
                padding: 0.3rem 0.8rem;
            }
            
            .carousel-btn.prev {
                left: 5px;
            }
            
            .carousel-btn.next {
                right: 5px;
            }
            
            .carousel-dots {
                bottom: 15px;
            }
            
            .carousel-dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-carousel">
        <!-- Desktop Images -->
        <img src="images/hero/1.png" alt="Slide 1" class="carousel-slide desktop active">
        <img src="images/hero/2.png" alt="Slide 2" class="carousel-slide desktop">
        <img src="images/hero/3.png" alt="Slide 3" class="carousel-slide desktop">
        <img src="images/hero/4.png" alt="Slide 4" class="carousel-slide desktop">
        <img src="images/hero/5.png" alt="Slide 5" class="carousel-slide desktop">
        <img src="images/hero/6.png" alt="Slide 6" class="carousel-slide desktop">

        <!-- Mobile Images -->
        <img src="images/hero/8.png" alt="Mobile Slide 1" class="carousel-slide mobile active">
        <img src="images/hero/9.png" alt="Mobile Slide 2" class="carousel-slide mobile">
        <img src="images/hero/10.png" alt="Mobile Slide 3" class="carousel-slide mobile">
        <img src="images/hero/11.png" alt="Mobile Slide 4" class="carousel-slide mobile">
        <img src="images/hero/12.png" alt="Mobile Slide 5" class="carousel-slide mobile">
        <img src="images/hero/13.png" alt="Mobile Slide 6" class="carousel-slide mobile">

        <!-- Navigation Buttons -->
        <button class="carousel-btn prev" onclick="changeSlide(-1)">❮</button>
        <button class="carousel-btn next" onclick="changeSlide(1)">❯</button>

        <!-- Dots Indicator -->
        <div class="carousel-dots">
            <span class="carousel-dot active" onclick="currentSlide(1)"></span>
            <span class="carousel-dot" onclick="currentSlide(2)"></span>
            <span class="carousel-dot" onclick="currentSlide(3)"></span>
            <span class="carousel-dot" onclick="currentSlide(4)"></span>
            <span class="carousel-dot" onclick="currentSlide(5)"></span>
            <span class="carousel-dot" onclick="currentSlide(6)"></span>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        let isAutoSliding = true;
        let autoSlideInterval;

        function isMobile() {
            return window.innerWidth <= 768;
        }

        function getActiveSlides() {
            return document.querySelectorAll(isMobile() ? '.carousel-slide.mobile' : '.carousel-slide.desktop');
        }

        function showSlide(n) {
            const slides = getActiveSlides();
            const dots = document.querySelectorAll('.carousel-dot');
            
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            
            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Show current slide
            if (slides[slideIndex - 1]) {
                slides[slideIndex - 1].classList.add('active');
            }
            if (dots[slideIndex - 1]) {
                dots[slideIndex - 1].classList.add('active');
            }
        }

        function changeSlide(n) {
            stopAutoSlide();
            slideIndex += n;
            showSlide(slideIndex);
            startAutoSlide();
        }

        function currentSlide(n) {
            stopAutoSlide();
            slideIndex = n;
            showSlide(slideIndex);
            startAutoSlide();
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function startAutoSlide() {
            if (isAutoSliding) {
                autoSlideInterval = setInterval(nextSlide, 4000);
            }
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // Handle resize events to switch between mobile/desktop images
        function handleResize() {
            showSlide(slideIndex);
        }

        // Initialize carousel
        window.addEventListener('load', function() {
            showSlide(slideIndex);
            startAutoSlide();
        });

        // Handle window resize
        window.addEventListener('resize', handleResize);

        // Pause auto-slide on hover
        document.querySelector('.custom-carousel').addEventListener('mouseenter', stopAutoSlide);
        document.querySelector('.custom-carousel').addEventListener('mouseleave', startAutoSlide);

        // Touch support for mobile
        let startX = 0;
        let endX = 0;

        document.querySelector('.custom-carousel').addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            stopAutoSlide();
        });

        document.querySelector('.custom-carousel').addEventListener('touchend', function(e) {
            endX = e.changedTouches[0].clientX;
            const difference = startX - endX;
            
            if (Math.abs(difference) > 50) {
                if (difference > 0) {
                    changeSlide(1); // Swipe left - next slide
                } else {
                    changeSlide(-1); // Swipe right - previous slide
                }
            } else {
                startAutoSlide();
            }
        });
    </script>
</body>
</html>
