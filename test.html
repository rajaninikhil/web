<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Image Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }

    .hero-image {
      width: 100%;
      height: 60vh;
      background-image: url('/images/1.jpeg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
    }

    .text-section {
      width: 70vw;
      margin: 5vh auto;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="hero-image"></div>

  <div class="text-section">
    <p>
      Welcome to our single-page experience. This layout features a bold visual statement followed by meaningful content that captures your audience's attention.
    </p>
  </div>

</body>
</html>
