<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parimal Mandir Footer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .footer {
            background: #efd6c9;
            padding: 48px 64px 48px 64px;
            position: relative;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left-content {
            flex: 1;
        }

        .title {
            color: #e35353;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 32px;
        }

        .company-name {
            color: #333333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .address {
            color: #555555;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .address div {
            margin-bottom: 4px;
        }

        .contact {
            color: #555555;
            font-size: 15px;
            line-height: 1.8;
        }

        .contact div {
            margin-bottom: 2px;
        }

        .right-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 24px;
        }

        .logo {
            width: 225px;
            height: 100px;
            object-fit: contain;
            /* object-position: left; */
        }

        .social-icons {
            display: flex;
            gap: 12px;
            align-self: flex-end;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: #333333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-icon:hover {
            background: #555555;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="footer-content">
            <div class="left-content">
                <div class="title">PARIMAL MANDIR</div>
                <div class="company-name">PARIMAL HOUSE</div>
                <div class="address">
                    <div>Plot No 20 - 22, 8th Main Road</div>
                    <div>J.C.Industrial Area, Off Kanakapura</div>
                    <div>Road, Kumaraswamy Layout</div>
                    <div>Bengaluru - 560 062</div>
                </div>
                <div class="contact">
                    <div><strong>T:</strong> +91 98864 78926</div>
                    <div><strong>E:</strong> info@parimalmandir.in</div>
                </div>
            </div>
            <div class="right-content">
                <img src="images/logo.png" alt="Parimal Brand Agarbathi Logo" class="logo" />
                <div class="social-icons">
                    <a href="https://www.facebook.com/parimalaromaincense/" target="_blank" class="social-icon">
