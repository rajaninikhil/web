<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Underline with Hover Text Color</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 50px;
      background-color: #f8f9fa;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .underline-hero {
      position: relative;
      display: inline-block;
      color: #333;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      margin-right: 20px;
      margin-bottom: 20px;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }

    .underline-hero::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 1.2px;
      width: 100%;
      background-color: #f57c00;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .underline-hero.hovering {
      color: #f57c00;
    }

    .underline-hero.hovering::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .underline-hero.leaving::after {
      transform: scaleX(0);
      transform-origin: right;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Underline with Text Color Change</h1>

  <a href="#" class="underline-hero">Hover me</a>
  <a href="#" class="underline-hero">Another link</a>
  <a href="#" class="underline-hero">Third link</a>

  <script>
    const links = document.querySelectorAll('.underline-hero');

    links.forEach(link => {
      link.addEventListener('mouseenter', () => {
        link.classList.remove('leaving');
        void link.offsetWidth;
        link.classList.add('hovering');
      });

      link.addEventListener('mouseleave', () => {
        link.classList.remove('hovering');
        void link.offsetWidth;
        link.classList.add('leaving');
      });
    });
  </script>

</body>
</html>
