<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Onboarding Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9ff;
      margin: 0;
      padding: 40px;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    .step {
      position: absolute;
      width: 180px;
      text-align: center;
    }

    .step img {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }

    .step p {
      font-size: 14px;
      color: #333;
    }

    /* Positioning the steps */
    #step1 { top: 0; left: 20px; }
    #step2 { top: 60px; left: 300px; }
    #step3 { top: 200px; left: 600px; }
    #step4 { top: 320px; left: 300px; }
    #step5 { top: 460px; left: 20px; }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 1000px;
      height: 600px;
      z-index: -1;
    }

    .dashed-line {
      fill: none;
      stroke: #ccc;
      stroke-width: 2;
      stroke-dasharray: 10, 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="step" id="step1">
      <img src="https://img.icons8.com/ios/100/computer.png" alt="Shop verbinden">
      <p>1. Verbinde deinen Shop mit wenigen Klicks</p>
    </div>
    <div class="step" id="step2">
      <img src="https://img.icons8.com/ios/100/airplane-take-off.png" alt="Produkte synchronisieren">
      <p>2. Synchronisiere deine Produkte</p>
    </div>
    <div class="step" id="step3">
      <img src="https://img.icons8.com/ios/100/calendar--v1.png" alt="Eingangsdatum">
      <p>3. Melde deinen ersten Wareneingang an</p>
    </div>
    <div class="step" id="step4">
      <img src="https://img.icons8.com/ios/100/warehouse.png" alt="Einlagerung">
      <p>4. Wir k√ºmmern uns um Warenannahme und Einlagerung</p>
    </div>
    <div class="step" id="step5">
      <img src="https://img.icons8.com/ios/100/delivery.png" alt="Fulfillment">
      <p>5. Du gibst den Auftrag, wir versenden</p>
    </div>

    <svg>
      <path class="dashed-line" d="M 60 20 Q 200 0, 330 90 Q 500 160, 650 230 Q 500 330, 330 360 Q 200 420, 80 500" />
    </svg>
  </div>
</body>
</html>
