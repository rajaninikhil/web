<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitoka Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
   
    body {
      background: linear-gradient(135deg, #672eb0, #e27834);
      color: white;
      min-height: 100vh;
      font-family: inter, sans-serif;
    }

    .about-landing {
      text-align: center;
      margin-top: 4rem;
      padding: 0 2rem;
    }

    .about-landing h1 {
      font-size: 3rem;
      font-weight: 800;
      line-height: 1.2;
    }

    .about-landing-text {
      background: #fff;
      border-radius: 2rem;
      color: black;
      padding: 2rem;
      margin: 4rem auto;
      max-width: 1000px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    .about-landing-text h2 {
      font-size: 1.5rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <section class="about-landing">
    <h1><br><br>Invest your money, grow your life<br><br></h1>
  </section>

  <section class="about-landing-text">
    <h2>Hello, Marshall</h2>
    <p>Today The Overall Efficiency Is <span style="color: purple; font-weight: bold;">150%</span>. Otherwise, There Is Nothing New!</p>
  </section>

</body>
</html>
