<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factory Section</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f3f9;
      color: #000;
    }

    .section {
      width: 100%;
      background-color: white;
    }

    .image-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 400px;
    }

    .image-container img {
      position: absolute;
      height: 100%;
      width: auto;
      left: 0;
      top: 0;
      transition: left 0.6s ease-in-out;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 40px;
      border-bottom: 2px solid #1d1d1f;
      padding: 24px 0 0;
      background-color: #f1f3f9;
    }

    .tabs span {
      font-size: 16px;
      color: #000;
      cursor: pointer;
      padding-bottom: 8px;
      position: relative;
    }

    .tabs span.active {
      color: #ff6a00;
      font-weight: 600;
    }

    .tabs span.active::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ff6a00;
    }

    .content {
      padding: 40px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .content h2 {
      font-size: 32px;
      font-weight: 800;
    }

    .arrows {
      display: flex;
      gap: 16px;
    }

    .arrows button {
      width: 36px;
      height: 36px;
      border: 1px solid #000;
      border-radius: 50%;
      background-color: transparent;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="image-container">
      <img id="factoryImage" src="/images/about/factry.png" alt="Factory Illustration" />
    </div>

    <div class="tabs" id="tabs">
      <span class="active">Analyze</span>
      <span>Define</span>
      <span>Plan</span>
      <span>Onboard</span>
      <span>Connect</span>
      <span>Manage</span>
      <span>Refine</span>
    </div>

    <div class="content">
      <h2 id="content-heading">Analyze Your Customer Footprint</h2>
      <div class="arrows">
        <button id="prevBtn">&larr;</button>
        <button id="nextBtn">&rarr;</button>
      </div>
    </div>
  </section>

  <script>
    const tabLabels = [
      "Analyze", "Define", "Plan", "Onboard", "Connect", "Manage", "Refine"
    ];
    const tabDescriptions = [
      "Analyze Your Customer Footprint",
      "Define Your Business Goals",
      "Plan Your Strategy Effectively",
      "Onboard With Ease",
      "Connect With Your Audience",
      "Manage Everything Seamlessly",
      "Refine Your Process Continuously"
    ];

    const tabs = document.querySelectorAll(".tabs span");
    const heading = document.getElementById("content-heading");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const image = document.getElementById("factoryImage");

    let currentIndex = 0;

    function setActiveTab(index) {
      tabs.forEach(tab => tab.classList.remove("active"));
      tabs[index].classList.add("active");
      heading.textContent = tabDescriptions[index];
      image.style.left = `-${index * 10}%`; // scrolls image slowly to the right
      currentIndex = index;
    }

    tabs.forEach((tab, index) => {
      tab.addEventListener("click", () => setActiveTab(index));
    });

    prevBtn.addEventListener("click", () => {
      const newIndex = (currentIndex - 1 + tabs.length) % tabs.length;
      setActiveTab(newIndex);
    });

    nextBtn.addEventListener("click", () => {
      const newIndex = (currentIndex + 1) % tabs.length;
      setActiveTab(newIndex);
    });
  </script>
</body>
</html>
